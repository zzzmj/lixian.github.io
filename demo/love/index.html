<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>约会大作战</title>
    <link rel="shortcut icon " type="images/x-icon" href="./aixin.ico">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">和廷廷约会还有</h1>
        <ul class="countdown text-center">
            <li>
                <span class="days">00</span>
            </li>
            <li class="seperator seperator-day">.</li>
            <li>
                <span class="hours">00</span>
            </li>
            <li class="seperator">:</li>
            <li>
                <span class="minutes">00</span>
            </li>
            <li class="seperator">:</li>
            <li>
                <span class="seconds">00</span>
            </li>
        </ul>
        <br>
        <br>
        <br>
        <h1 class="text-center">和廷廷相遇了</h1>
        <ul class="countup text-center">
            <li>
                <span class="days">000</span>
            </li>
            <li class="seperator seperator-day">.</li>
            <li>
                <span class="hours">00</span>
            </li>
            <li class="seperator">:</li>
            <li>
                <span class="minutes">00</span>
            </li>
            <li class="seperator">:</li>
            <li>
                <span class="seconds">00</span>
            </li>
        </ul>
    </div>
    <script src="js/tool.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
