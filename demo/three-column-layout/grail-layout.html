<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三栏布局之圣杯布局</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/grail-layout.css">
</head>
<body>
    <div class="item">
        <span>选择样式方案: 圣杯布局</span>
    </div>
    <div class="item">
        <span>改变容器高度:</span>
        <button class="btn-left">增加左侧内容</button>
        <button class="btn-middle">增加中间内容</button>
        <button class="btn-right">增加右侧内容</button>
    </div>
    <div class="container">
        <div class="middle">
            <p>这是中间的盒子</p>
        </div>
        <div class="left">
            <p>这是左边的盒子</p>
        </div>
        <div class="right">
            <p>这是右边的盒子</p>
        </div>
    </div>

    <script src="js/grail.js"></script>
</body>
</html>
